user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;

  # Performance optimizations
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 20M;

  # Gzip compression for static assets
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript 
             application/json application/javascript application/xml+rss 
             application/rss+xml font/truetype font/opentype 
             application/vnd.ms-fontobject image/svg+xml;

  server {
    listen 3000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Cache static assets aggressively
    location ~* \.(js|css|woff|woff2|ttf|eot|otf|svg)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      access_log off;
    }

    # Cache images with shorter TTL
    location ~* \.(jpg|jpeg|png|gif|webp|ico|avif)$ {
      expires 30d;
      add_header Cache-Control "public";
      access_log off;
    }

    # Cache HTML pages short-term
    location ~* \.html?$ {
      expires 1h;
      add_header Cache-Control "public, max-age=3600";
    }

    # Enable compression for text/html
    gzip on;
    gzip_types text/html;

    # SPA fallback: route all non-matching requests to index.html
    # This allows client-side routing to work correctly
    location / {
      try_files $uri $uri/ /index.html;

      # Security headers
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;

      # CORS headers (if communicating with APIs)
      add_header Access-Control-Allow-Origin "*" always;
      add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type" always;
    }

    # Handle OPTIONS requests for CORS preflight
    if ($request_method = 'OPTIONS') {
      return 204;
    }

    # Deny access to hidden files/directories
    location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;
    }
  }
}
